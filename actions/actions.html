<div class="table-responsive">
  <table class="table table-condensed col-lg-12">
    <thead>
      <tr>
	<th scope="col">Name</th>
	<th scope="col">Commands</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(name, para) in state.Actions track by $index">
	<td>[[name]]</td>
	<td>
	  <p>[[para]]</p>
	</td>
      </tr>
    </tbody>
  </table>
</div>
